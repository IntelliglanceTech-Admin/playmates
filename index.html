<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get("session_id");
        let deepLink;

        alert(sessionId);

        if(!sessionId){
            deepLink = `playmates://playmate/playmate-registration?status=CANCELED`;
        }

        deepLink = `playmates://playmate/playmate-registration?session_id=${sessionId}&status=SUCCESS`;

        setTimeout(() => {
            window.location.href = deepLink;
        }, 1000);
    </script>
</head>
<body>
    <h2>Redirecting to app...</h2>
</body>
</html>
